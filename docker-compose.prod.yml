version: '3.8'

services:
  # 应用服务
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db  # 确保数据库服务先于应用启动
    env_file:
      - .env # 从 .env 文件加载环境变量
    environment:
      # 覆盖 .env 中的 DATABASE_URL，使其指向 Docker 网络中的数据库服务
      DATABASE_URL: "postgresql://user:password@db:5432/aichatdb?schema=public"

  # 数据库服务
  db:
    image: postgres:15-alpine # 使用官方的 PostgreSQL 镜像
    restart: always # 容器退出时自动重启
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aichatdb
    volumes:
      # 将数据库数据持久化到 volume，防止容器重启后数据丢失
      - postgres_data:/var/lib/postgresql/data
    ports:
      # 将容器的 5432 端口映射到主机的 5432 端口，方便使用外部工具连接
      - "5432:5432"

# 定义数据卷
volumes:
  postgres_data: